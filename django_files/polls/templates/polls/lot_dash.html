<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">ParkingPal</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="{% url 'polls:logout' %}">Sign Out</a>
        </li>
      </ul>
    </nav>

 

    <h2>{{ host.lotName }} Status Page</h2>


    <!-- Show barplots-->
      <div id="container" style="width: 600px; height:300px">
      </div>

      <!-- Graphs -->

    <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {{ chart|safe }});
  </script>

      <!-- End barplots-->
    
    
  
          <div class="table-responsive">
            <table class="table table-striped table-sm">
               <tr>
	        <th> Node IP </th>
		<th> Spot in Use?</th>
                <th> Last Connect</th>
		<th> Disabled? </th>
             </tr>
                 {% for node in host.node_set.all %}
                <tr>
	            <td>{{node.ipAddr}} </td>
                    <td>{{node.inUse}}</td>
                    <td>{{node.lastConnect}}</td>
		    <td>{{node.disabled}}</td>
                 </tr>
                 {% endfor %}
            </table>
          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [.15, .3, .5, .25, .15, .7, .5],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
